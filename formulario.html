<!doctype html>
<html lang="en">
  <head>
    
    <meta charset="utf-8">

  <body>
      <div class="container">
      <div>
        <form>
                <div class="form-group">
                  <label for="exampleInputEmail1">Nome</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Digite seu Nome">
                  
                </div>
                <div class="form-group">
                        <label for="exampleInputEmail1">Email </label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Digite seu email">
                       
                      </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Senha</label>
                  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Digite sua senha">
                </div>
                <div class="form-group">
                        <label for="exampleInputPassword1">Repetir Senha</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Digite sua senha"">
                      </div>
                      <div>
                          modulo: <select class="form-control form-control-lg">
                                <option>1° Modulo</option>
                                <option>2° Modulo</option>
                                <option>3° odulo</option>
                              
                      </div>

                      <div>
                            <div class="form-check">
                                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                                    <label class="form-check-label" for="exampleRadios1">
                                        Preferências:
                                    </label>
                                  </div>
                                  <div class="form-check">
                                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                                    <label class="form-check-label" for="exampleRadios2">
                                      Redes
                                    </label>
                                  </div>
                                  <div class="form-check">
                                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                                        <label class="form-check-label" for="exampleRadios2">
                                          PWEB2
                                        </label>
                                      </div>
                                      <div class="form-check">
                                            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                                            <label class="form-check-label" for="exampleRadios2">
                                             POO
                                            </label>
                                          </div>
                                              
                                  
                      </div>
                 <button type="submit" class="btn btn-primary">SALVAR</button>
                 <button type="submit" class="btn btn-primary">LIMPAR</button>
              </form>
      </div>
    </div>
